[package]
name = "rusted-doom-launcher"
version = "0.1.0"
description = "Rusted Doom Launcher - browse, preview, and launch Doom WADs"
authors = ["you"]
edition = "2021"

[lib]
name = "doom_launcher_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["devtools"] }
tauri-plugin-fs = "2"
tauri-plugin-shell = "2"
tauri-plugin-http = "2"
tauri-plugin-dialog = "2"
tauri-plugin-upload = "2"
tauri-plugin-mcp = { path = "../../tauri-plugin-mcp" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4"
regex = "1"
