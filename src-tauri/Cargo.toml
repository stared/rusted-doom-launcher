[package]
name = "rusted-doom-launcher"
version = "0.2.0"
description = "Rusted Doom Launcher - browse, preview, and launch Doom WADs"
authors = ["Piotr Migda≈Ç"]
edition = "2024"

[lib]
name = "doom_launcher_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["devtools"] }
tauri-plugin-fs = "2"
tauri-plugin-shell = "2"
tauri-plugin-http = "2"
tauri-plugin-dialog = "2"
tauri-plugin-upload = "2"
# MCP bridge for Claude Code debugging (hypothesi/tauri-mcp-server)
tauri-plugin-mcp-bridge = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4"
regex = "1"
tauri-plugin-os = "2.3.2"
