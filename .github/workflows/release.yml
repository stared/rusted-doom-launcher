name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Rusted Doom Launcher ${{ github.ref_name }}'
          releaseBody: |
            ## Download
            - **macOS (Apple Silicon):** `.dmg` file

            ## Requirements
            - [GZDoom](https://zdoom.org/downloads) must be installed
            - DOOM.WAD or DOOM2.WAD (from Steam or GOG)

            ## First Launch (macOS Sequoia 15+)
            macOS blocks unsigned apps. After installing, open Terminal and run:
            ```
            xattr -cr /Applications/Rusted\ Doom\ Launcher.app
            ```
            Then open the app normally.
          releaseDraft: true
          prerelease: false
          args: --target aarch64-apple-darwin
